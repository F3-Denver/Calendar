<!DOCTYPE html>
<html>
  <head>
    <script type='module'>
      import {Calendar} from 'https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.5/+esm'
      import dayGridPlugin from 'https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.5/+esm'
      import timeGridPlugin from 'https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/+esm'
      import listPlugin from 'https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.5/+esm'
      
      document.title = "test"
      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new Calendar(calendarEl, {
          plugins: [dayGridPlugin, listPlugin, timeGridPlugin],
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
          }
        })
        calendar.render()
      })
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
